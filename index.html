<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トリックトランプ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="info-bar">
            <div id="turn-counter">ターン 1/5</div>
            <div id="timer">30</div>
        </div>

        <div id="ai-area" class="player-area">
            <div class="score-board">
                <span>AI</span>
                <div id="ai-score" class="score">0 pt</div>
            </div>
            <div id="ai-hand" class="hand"></div>
        </div>

        <div id="play-area">
            <div id="ai-card-slot" class="card-slot"></div>
            <div id="message-box"></div>
            <div id="player-card-slot" class="card-slot"></div>
        </div>

        <div id="player-area" class="player-area">
             <div class="score-board">
                <span>PLAYER</span>
                <div id="player-score" class="score">0 pt</div>
            </div>
            <div id="player-hand" class="hand"></div>
        </div>

        <div id="control-area">
            <button id="swap-ability-button" class="control-button" disabled>墓地と交換<br>(コスト: 2pt)</button>
            <div id="graveyard-display" class="card back" title="墓地を見る">
                <span id="graveyard-count">0</span>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div id="modal-footer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
